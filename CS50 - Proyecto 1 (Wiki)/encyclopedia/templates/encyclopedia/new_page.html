
{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>Create a New Page</h1>
    <form action="{% url 'new_page' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if existing %}
            <p style="color: red;">A page with the title "{{ title }}" already exists.</p>
        {% endif %}
        <button type="submit">Create Page</button>
    </form>
{% endblock %}
