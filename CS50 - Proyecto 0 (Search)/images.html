
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="index.html">Google Search</a>
            <a href="advanced.html">Advanced Search</a>
        </div>
        <div class="search-container">
            <form action="https://www.google.com/search" method="get">
                <input type="text" name="q" class="search-bar" placeholder="Search images...">
                <input type="hidden" name="tbm" value="isch">
                <input type="submit" value="Search Images" class="search-button">
            </form>
        </div>
    </div>
    <footer>
        <p>Author: Marco Tenorio Cort√©s</p>
        <p><a href="https://github.com/MarcoTenCortes" target="_blank">
            <i class="fab fa-github"></i>
        </a><a href="https://github.com/MarcoTenCortes">MarcoTenCortes</a></p>
    </footer>
</body>
</html>
